<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UiToAi</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">UiToAi</div>
      <div id="popup-subtitle" class="subtitle" data-i18n="popupSubtitle">Extract design rules for AI coding</div>
    </header>

    <!-- Project 区域 -->
    <section class="section">
      <div class="section-title" data-i18n="sectionProject">Project</div>
      <div id="project-info" class="project-info" data-i18n="projectLoading">Loading...</div>
    </section>

    <!-- Run 控制区域 -->
    <section class="section">
      <div class="section-title" data-i18n="sectionRun">Run</div>
      <div id="run-status" class="run-status" data-i18n="runNoActive">No active run</div>
      <div class="btn-row">
        <button id="btn-start" class="btn" data-i18n="btnStartRun">Start Run</button>
        <button id="btn-stop" class="btn btn-secondary" disabled data-i18n="btnStopRun">Stop Run</button>
      </div>
      <div class="btn-row">
        <button id="btn-snapshot" class="btn" disabled data-i18n="btnCaptureSnapshot">Capture Snapshot</button>
        <button id="btn-pick" class="btn btn-secondary" disabled data-i18n="btnPickElement">Pick Element</button>
      </div>
    </section>

    <!-- 导出区域 -->
    <section class="section">
      <div class="section-title" data-i18n="sectionExport">Export</div>
      <div class="btn-row">
        <button id="btn-export" class="btn" disabled data-i18n="btnExportForAI">Export for AI</button>
      </div>
      <div class="options">
        <label>
          <input type="checkbox" id="opt-sanitize" />
          <span data-i18n="optSanitize">Sanitize (remove text content)</span>
        </label>
        <label>
          <input type="checkbox" id="opt-denoise" checked />
          <span>De-noise (filter defaults)</span>
        </label>
        <div class="options-grid">
          <label class="field">
            <span class="field-label">Max elements</span>
            <input id="opt-max-elements" class="field-input" type="number" min="1" max="500" value="50" />
          </label>
          <label class="field">
            <span class="field-label">Max rules</span>
            <input id="opt-max-rules" class="field-input" type="number" min="50" max="5000" value="200" />
          </label>
          <label class="field">
            <span class="field-label">Truncate</span>
            <input id="opt-truncate" class="field-input" type="number" min="200" max="20000" value="2000" />
          </label>
        </div>
      </div>
    </section>

    <!-- 预览区域 -->
    <section class="section">
      <div class="section-title" data-i18n="sectionPreview">Preview</div>
      <pre id="preview" class="preview" data-i18n="previewSelectRun">Select a run to see spec preview</pre>
    </section>

    <!-- 状态消息 -->
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
